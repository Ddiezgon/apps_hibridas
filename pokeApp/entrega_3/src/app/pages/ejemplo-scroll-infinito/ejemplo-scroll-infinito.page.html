<ion-header>
  <ion-toolbar>
    <ion-title>ejemplo_scroll_infinito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let pokemon of pokedex; let i=index;">

      <ion-item-sliding>

        <!-- <ion-item routerLink="/detalle/{{i}}"> -->
        <ion-item>
          <ion-label>
            <h2>#{{pokemon.numero}} {{pokemon.nombre}}</h2>
            <div class="sprite">
              <img src="https://img.pokemondb.net/sprites/silver/normal/{{pokemon.nombre}}.png" alt="{{pokemon.nombre}} no existe">
            </div>
            <p>Tipo principal: {{pokemon.tipo1}}<br>Tipo secundario: {{pokemon.tipo2}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="primary" routerLink="/update/{{pokemon.numero}}">
            <ion-icon slot="icon-only" name="reload-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="removePokemon(i)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>

    </div>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Buscando mÃ¡s pokemon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
