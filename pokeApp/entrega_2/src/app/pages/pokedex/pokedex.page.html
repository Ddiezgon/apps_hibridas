<app-header titulo="POKEDEX"></app-header>


<ion-content scrol="true">

  <div class="header">
    <p>Éstos son los pokemon que has capturado<br>¿Falta alguno? ¡Prueba a actualizar la pokedex!</p>
    <ion-button type="button" (click)="listPokemon()">Actualizar Pokedex</ion-button>
  </div>
  <br><br>
  <img src="../../../assets/oak.png">

  <ion-list>
    <div *ngFor="let pokemon of pokedex; let i=index;">

      <ion-item-sliding>

        <!-- <ion-item routerLink="/detalle/{{i}}"> -->
        <ion-item>
          <ion-label>
            <h2>#{{pokemon.numero}} {{pokemon.nombre}}</h2>
            <div class="sprite">
              <img src="https://img.pokemondb.net/sprites/silver/normal/{{pokemon.nombre2}}.png" alt="{{pokemon.nombre}} no existe">
            </div>
            <p>Tipo principal: {{pokemon.tipo1}}<br>Tipo secundario: {{pokemon.tipo2}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="primary" routerLink="/update/{{pokemon.numero}}">
            <ion-icon slot="icon-only" name="reload-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="removePokemon(i)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>

    </div>
  </ion-list>
</ion-content>

<ion-footer-bar class="footer" routerLink="/formulario">
  <p>Hazte con todos!</p>
</ion-footer-bar>
